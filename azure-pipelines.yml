- stage: Deploy
  jobs:
  - job: Nuget
    pool:
      vmImage: 'windows-2019'
    steps:
    - task: DownloadBuildArtifacts@0
      displayName: Retrieving build artifacts
      inputs:
        buildType: 'current'
        downloadType: 'specific'
        downloadPath: 'bin'

    - task: NuGetAuthenticate@1
      displayName: 'NuGet Authenticate'

    - task: NuGetCommand@2
      displayName: Prepare nuget package
      inputs:
        command: 'pack'
        feedsToUse: 'select'
        packagesToPack: '**/fo-dicom.Codecs.nuspec'
        versioningScheme: 'off'
        packDestination: '$(Build.ArtifactStagingDirectory)/nupkgs'
    - task: PublishBuildArtifacts@1
      displayName: 'Publish NuGet packages'
      inputs:
        pathtoPublish: '$(Build.ArtifactStagingDirectory)/nupkgs'
        artifactName: 'nuget'
        publishLocation: 'Container'
    - task: NuGetCommand@2
      inputs:
        command: 'push'
        feedsToUse: 'select'
        packagesToPush: '$(Build.ArtifactStagingDirectory)/**/*.nupkg'
        publishVstsFeed: 'InternalBuilds'
        allowPackageConflicts: true
        versioningScheme: 'off'
  